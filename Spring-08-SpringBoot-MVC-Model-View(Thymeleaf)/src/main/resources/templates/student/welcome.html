<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 th:text="${name}"></h2>
<h3 th:text="${class}"></h3>
<h2 th:text="${id}"></h2>
<h2 th:text="${numbers}"></h2>
<h2 th:text="${numbers.get(1)}"></h2>
<h2 th:text="${birthday}"></h2>
<h2 th:text="${ 'Hello '+name}"></h2>

<!--These below are both same, SpringBoot understands that we run Getter even with the field name!-->
<h2 th:text="${student.getFirstName()}"></h2>
<h2 th:text="${student.firstName}"></h2>

<!--Link-->

<a th:href="@{https://www.google.com}">MyApp</a>
<a th:href="@{/student/register}">Register</a>

<!--Adding Parameters to Link (As Query Parameter? )-->
<a th:href="@{/student/welcome(id=3)}">Link</a>
<a th:href="@{/student/welcome(id=${student.id})}">Link2</a>

<!--Iteration-->
<ul>
    <li th:each="number : ${numbers}" th:text="${number}"></li>
</ul>

<!--Fragment-->
<div th:replace="fragments/footer :: Mustafa"></div>

</body>
</html>

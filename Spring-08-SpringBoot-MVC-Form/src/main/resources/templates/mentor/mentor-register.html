<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div align="center">

    <form th:object="${mentor}">
        <label>First Name</label>
        <input type="text" id="firstname" th:field="*{firstName}"><br>

        <label>Last Name</label>
        <input type="text" id="lastname" th:field="*{lastName}"><br>

        <label>Email</label>
        <input type="text" id="emailaddress" th:field="*{email}"><br>

        <label>Graduated</label>
        <input type="checkbox" th:field="*{graduated}"><br>

        <label>Gender</label>
        <input type="radio" value="Male" th:field="*{gender}" >
        <input type="radio" value="Female" th:field="*{gender}"><br>

        <label>Batch Number</label>
        <select th:field="*{batch}">
            <option th:each="theBatch : ${batchList}" th:value="${theBatch}">

            </option>
        </select>




    </form>

</div>

</body>
</html>
